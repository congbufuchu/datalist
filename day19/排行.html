function fn1(i,j,m){
                if(i>=j){
                    max=i
                    min=j
                }else{
                    max=j
                    min=i
                }
                if(m>=i&&m>=j){
                    mid=max
                    max=m
                }else if(m<=i&&m<=j){
                    mid=min
                    min=m
                }
                else{
                    mid=m
                }
                document.write(min+'<'+mid+'<'+max)
                document.write('<br>')
            }
            fn1(2,1,3)
            fn1(4,5,6)
