<!DOCTYPE html>
<html>
<head>
	<title>list</title>
	<style type="text/css">
		li a{
			background: url(images/bg.png)repeat-y;
		}
		li a[href*="word"]{
			background-position: 0 -172px;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="word">word文档</a></li>
		<li><a href="pdf">pdf格式</a></li>
		<li><a href="Excel">Excel文档</a></li>
		<li><a href="jpg">JPG图片</a></li>
		<li><a href="gif">GIF图片</a></li>
		<li><a href="zip">zip文档</a></li>
	</ul>
</body>
</html>
