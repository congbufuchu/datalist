                var a = parseInt(shu/10000)

                b = b % 10
                var c = parseInt(shu/100)
                c = c % 10
                var d = parseInt(shu/10)
                d = d % 10
                e = shu % 10
                for (var i = 1 ; i < 1000 ; i++) {
                    if (shu===a*a*a+b*b*b+c*c*c+d*d*d+ e*e*e){
                        // document.getElementById("chu").value = "是水仙数"

                    }else{

                    }
