<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.write('<table width="800" height="350" border="1">')
        for (var a = 1 ; a < 10 ; a++) {
            document.write('<tr>')
            for (var c = 1 ; c < 10 - a ; c++) {
                document.write("<td> </td>")
            }
            for (var b = a ; b >= 1 ; b--){
                document.write('<td>'+a+'*'+b+' = '+a*b+'</td>')
            }
            document.write('</tr>')
        }
        document.write('</table>')
    </script>
</head>
<body>
    
</body>
</html>
